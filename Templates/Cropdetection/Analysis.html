{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analysis</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'C:/Users/bkimathi/app/Cropdetection/static/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'C:/Users/bkimathi/app/Cropdetection/static/dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  
   <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="../../index3.html" class="brand-link">
      <img src="" alt="" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Eclectics</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">  
              <li class="nav-item">
                <a href="{% url 'dashboard' %}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Dashboard</p>
                </a>
              </li>  
          </li>
          <li class="nav-item">
                <a href="{% url 'analysis' %}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Crop Analysis</p>
                </a>
              </li>
		<li class="nav-item">
                <a href="{% url 'reports' %}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Crop Analysis Report</p>
                </a>
              </li>	  
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Crop Analysis</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Analysis</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card card-solid">
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-sm-6">
              <form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				 
                  <input type="file" name="image" />
                     <button type="submit" style="float:bottom;margin-bottom: 10px;" class="btn btn-info " >Analyze Image</button>
                 </form>
				 
              <div class="col-12">
                <img src=" {{inference_img}} " alt="Crop Image" width = "500" height = "500">
              </div>
              
            </div>
            <div class="col-12 col-sm-6">
              <h3 class="my-3">Treatment Reccomendations</h3>
              <p>Spray with Nitric Acid</p>

              <hr>
              
            </div>
          </div>
         
        </div>
        
      </div>
      

    </section>
    <!-- /.content -->
  </div>
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      
    </div>
    <strong>Copyright &copy; 2022 <a href="https://Eclectics.io">Eclectics.io</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'C:/Users/bkimathi/app/Cropdetection/static/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'C:/Users/bkimathi/app/Cropdetection/static/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'C:/Users/bkimathi/app/Cropdetection/static/dist/js/adminlte.min.js' %}"></script>
</body>
</html>
